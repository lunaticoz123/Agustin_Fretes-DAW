<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practica 10</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>proyecto de registro de datos </h1>
    
  </header>

  <main>




    <section class="formulario">




      <h2 id="titulo-form">Registrarse</h2>
        <form id="form-suscripcion" novalidate>
        <div class="formulario-grid">

            <div class="form-col">
            <label for="nombre">Nombre </label>
            <input type="text" id="nombre" name="nombre" />
            <small class="error" id="error-nombre"></small>



            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <small class="error" id="error-email"></small>



            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" />
            <small class="error" id="error-password"></small>



            <label for="repassword">Repetir contraseña</label>
            <input type="password" id="repassword" name="repassword" />
            <small class="error" id="error-repassword"></small>



            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" />
            <small class="error" id="error-edad"></small>
            </div>



            <div class="form-col">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" />
            <small class="error" id="error-telefono"></small>



            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" />
            <small class="error" id="error-direccion"></small>



            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" name="ciudad" />
            <small class="error" id="error-ciudad"></small>



            <label for="cp">Código Postal</label>
            <input type="text" id="cp" name="cp" />
            <small class="error" id="error-cp"></small>



            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" />
            <small class="error" id="error-dni"></small>
            </div>

          </div>

      <div class="form-button">
        <button type="submit">Registrar</button>
      </div>
    </form>

    </section>






  </main>

  <footer>
    <p> 2025© Derecho reservados.</p>
  </footer>

    <div id="modal" class="modal oculto">

    <div class="modal-contenido">

      <span id="modal-cerrar" class="modal-cerrar">&times;</span>
      <h3 id="modal-titulo">Resultado </h3>
      <p id="modal-mensaje"></p>
      <pre id="modal-datos"></pre>

    </div>

  </div>



</body>


</html>
